name: Build and Release on Tag to Main

on:
  push:
    tags:
      - 'v*'  # Activeer bij push van tags zoals v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if tag is on main
        run: |
          BRANCH=$(git branch -r --contains ${{ github.ref }} | grep origin/main || true)
          echo "Branch: $BRANCH"
          if [ -z "$BRANCH" ]; then
            echo "‚ùå Tag is not on main. Exiting."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame

      - name: Build with PyInstaller
        run: pyinstaller --clean --onefile --windowed --collect-all pygame --hidden-import=pygame --hidden-import=pygame.locals --hidden-import=pygame._view --hidden-import=pygame.mixer_music --add-data "Flag.png;." main.py

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
